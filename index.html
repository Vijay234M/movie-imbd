<!DOCTYPE html>
<html>
<head>
    <title>Movie Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #34495e;
        }

        input[type=number] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #ecf0f1;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #219150;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            color: #d35400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üé¨ Movie Prediction Form</h2>
        <form method="POST" action="/predict">
            <label>Budget:</label>
            <input type="number" name="budget" step="any" required>

            <label>Popularity:</label>
            <input type="number" name="popularity" step="any" required>

            <label>Runtime:</label>
            <input type="number" name="runtime" step="any" required>

            <label>Release Year:</label>
            <input type="number" name="release_year" required>

            <button type="submit">üîç Predict</button>
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
